        <section id="hello" class="news bg-mega">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="main_news">

                        </div>

                </div><!--End off row-->
            </div><!--End off container -->

        <!--Pricing Section-->

        <section id="pricing">
            <div class="container">
                <div class="col">
                    <div class="main_pricing roomy-100">

                        <div class="col-md-4 col-sm-12 roomy-30"   *ngFor="let n of listNews">
                            <div class="pricing_item sm-m-top-30" >
                                <div class="pricing_top_border"></div>
                                <div class="pricing_head p-top-0 p-bottom-10 text-center" >
                                    <img style="height: 250px; width: 200px;" class="card-img-top" src="https://corp.deyfor.net/images/{{n.img_path}}"
                                        alt="Card image cap">
                                </div>
                                <div class="pricing_body bg-white p-top-30 p-bottom-60">
                                    <div class="text-category" >MACROPROCESO DE {{n.mpNews}}</div>
                                    <div class="text-news"  >{{n.titleNews}}</div>
                                    <div class="text-date">{{n.created_at | date:'yyyy-MM-dd HH:mm:ss-SS' }} </div>
                                    <div class="pricing_btn text-center m-top-40">
                                        <a (click)="viewNotice(n)" class="btn btn-primary">LEER MÁS</a>
                                    </div>
                                </div>
                            </div>
                        </div><!-- End off col-md-4 -->

                    </div>
                </div><!--End off row-->
            </div><!--End off container -->
        </section> <!--End off Pricing section -->
